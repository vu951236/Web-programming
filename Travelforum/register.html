<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/index.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <script src="./asset/js/base.js"></script>
    <script src="./asset/js/index.js"></script>
    <link rel="stylesheet" href="./asset/css/register.css"> 
    <script>
        function showLogin() {
            document.body.classList.remove('show');
            setTimeout(function() {
                window.location.href = "login.html";
            }, 500); // Đợi 500ms trước khi chuyển trang
        }
    
        function showRegister() {
            document.body.classList.remove('show');
            setTimeout(function() {
                window.location.href = "register.html";
            }, 500); // Đợi 500ms trước khi chuyển trang
        }
    
        // Khi tải trang, thêm lớp 'show' cho body
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('show');
        });
    </script>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Xác nhận mật khẩu không trùng khớp.";
                return false; // Ngăn gửi form nếu mật khẩu không trùng
            }

            errorMessage.textContent = ""; // Xóa thông báo lỗi nếu trùng khớp
            return true;
        }
    </script>
    
</head>
<body class="fade">
    <div id="header">
        <div class="header-logo">
            Logo
        </div>
        <div class="header-account">
            <a class="btn-account activee" href="./login.html">Đăng nhập</a>
            <a class="btn-account" href="./register.html">Đăng ký</a>
        </div>
    </div>

    <div class="container-fluid" style="height: 100vh;">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center">
                <img src="./asset/img/login_register/register.jpg" alt="Register" class="img-fluid" >
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="register-form text-center">
                    <h2>Xin chào, thành viên mới!</h2>
                    <br>
                    <form onsubmit="return validatePassword()">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Nhập Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Tên đăng nhập" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Mật khẩu" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" required>
                            <div id="error-message" class="error-message" style="color: red; text-align: right;"></div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Họ và tên" required>
                        </div>
                        <div class="mb-3">
                            <input type="textl" class="form-control" placeholder="Địa chỉ" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Mã admin">
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                    <p class="mt-3">Đã có tài khoản? <a href="login.html" onclick="showLogin()">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
